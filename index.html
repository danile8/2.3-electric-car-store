<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css>
    <title>Electric Car Store</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="assets/img/car-settings.png" alt="">
                <h5>Electric Cars</h5>
            </div>
            <img class="burger-icon" src="assets/img/menu.png" alt="">
        </div>
        <div class="nav displayNone">
            <p>Inicio</p>
            <p>Catálogo</p>
            <p>Ofertas</p>
            <p>Contacto</p>
        </div>
        <div class="filter">
            <p>Ordenar Por:</p>
            <div class="options">
                <p>Precio</p>
                <img class="dropdown" src="assets/img/menu-down.png" alt="">
            </div>
        </div>
        <div class="products">
            <div class="product">
                <img src="assets/img/electric-car.png" alt="electric car image">
                <p>Model: City Car</p>
                <button class="favorite-styled" type="button">Ver Más</button>
            </div>
            <div class="product displayNone">
                <img src="assets/img/electric-car.png" alt="electric car image">
                <p>Model: City Car</p>
                <button class="favorite-styled" type="button">Ver Más</button>
            </div>
            <div class="product displayNone">
                <img src="assets/img/electric-car.png" alt="electric car image">
                <p>Model: City Car</p>
                <button class="favorite-styled" type="button">Ver Más</button>
            </div>
            <div class="product displayNone">
                <img src="assets/img/electric-car.png" alt="electric car image">
                <p>Model: City Car</p>
                <button class="favorite-styled" type="button">Ver Más</button>
            </div>
            <div class="product displayNone">
                <img src="assets/img/electric-car.png" alt="electric car image">
                <p>Model: City Car</p>
                <button class="favorite-styled" type="button">Ver Más</button>
            </div>
            <div class="product displayNone">
                <img src="assets/img/electric-car.png" alt="electric car image">
                <p>Model: City Car</p>
                <button class="favorite-styled" type="button">Ver Más</button>
            </div>
            <div class="product displayNone">
                <img src="assets/img/electric-car.png" alt="electric car image">
                <p>Model: City Car</p>
                <button class="favorite-styled" type="button">Ver Más</button>
            </div>
            <div class="product displayNone">
                <img src="assets/img/electric-car.png" alt="electric car image">
                <p>Model: City Car</p>
                <button class="favorite-styled" type="button">Ver Más</button>
            </div>
        </div>
        <div class="pages">
            <img class="icon" src="assets/img/chevron-left.png" alt="">
            <p>1</p>
            <p>2</p>
            <p>3</p>
            <img class="icon" src="assets/img/chevron-right.png" alt="">
        </div>
        <div class="footer">
            <div class="social">
                <i class="fa-brands fa-facebook"></i>  <i class="fa-brands fa-instagram"></i>
            </div>
            <p>Todos los derechos reservados</p>
        </div>
    </div>

</html>
